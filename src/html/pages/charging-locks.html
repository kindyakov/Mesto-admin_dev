<div class="main__content content-main" data-content="charging-locks">
  <h2 class="main__title">Заряды замков</h2>
  <div class="main__filter form-filter">
    <div class="wp-input wp-input-search">
      <input type="text" name="search_str" placeholder="Поиск" class="input input-search" autocomplete="off"
        inputmode="search">
      <button type="submit" class="button-icon-search">
        <svg class="icon icon-search">
          <use xlink:href="img/svg/sprite.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="main__selects-filter">
      <select class="init-custom-select" data-special-select="select-change-display" name="sort"
        data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>"
        data-prefix="Отображение:">
        <option value="tile">Плиткой</option>
        <option value="table">Таблицей</option>
        <option value="map">Карта</option>
      </select>
      <button class="warehouse__button button-table btn-set-sort">
        <span>Сортировка</span>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon icon-arrow">
          <path d="M12 6V18M12 18L7 13M12 18L17 13" stroke="#a8b0b9" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="locks locks-content" data-locks-content="tile">
    <div class="locks__content"></div>
    <div class="locks__footer footer-pagging">

    </div>
  </div>

  <div class="warehouse__table table-locks table ag-theme-quartz locks-content _none" data-locks-content="table"
    style="height: 710px;">

  </div>

  <div class="maps-locks locks-content _none" data-locks-content="map">
    <div class="chart__info" style="flex-wrap: wrap; margin-bottom: 15px;">
      <p>
        <i class="_circle" style="color: #00ffae;"></i>
        <span>50-100%</span>
      </p>
      <p>
        <i class="_circle" style="color: rgb(253, 199, 62);"></i>
        <span>20-50%</span>
      </p>
      <p>
        <i class="_circle" style="color: #ff6e6e;"></i>
        <span>0-20%</span>
      </p>
      <p>
        <i class="_circle" style="color: #D9D9D9;"></i>
        <span>нет замка</span>
      </p>
    </div>
    <div class="schemes" style="display: flex;flex-direction: column;gap: 30px;"></div>
  </div>
</div>
