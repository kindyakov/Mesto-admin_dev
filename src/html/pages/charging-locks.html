<div class="main__content content-main" data-content="charging-locks">

    <div class="wp-input wp-input-search">
      <input type="text" name="search_str" placeholder="Поиск" class="input input-search" autocomplete="off" inputmode="search">
      <button type="submit" class="button-icon-search">
        <svg class="icon icon-search">
          <use xlink:href="img/svg/sprite.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="main__selects-filter">

        data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>"
        data-prefix="Отображение:">
        <option value="tile">Плиткой</option>
        <option value="table">Таблицей</option>
      </select>
      <!-- <button class="warehouse__button button-table btn-set-filters">
        <span>Сортировка</span>

          <use xlink:href="img/svg/sprite.svg#filter"></use>
        </svg>
      </button> -->

  </div>

  </div>

  <div class="warehouse__table table-locks table ag-theme-quartz _none" style="height: 710px;">

  </div>
