<div class="main__content content-main" data-content="forecast">
  <h2 class="main__title">Прогноз</h2>

  <div class="warehouse__body_top">
    <button class="warehouse__body_tab button-tab _my-tab-btn forecast-tabs _active" data-tab-btn="forecast-tab,1">
      <span>План по продажам</span>
    </button>
    <button class="warehouse__body_tab button-tab _my-tab-btn forecast-tabs" data-tab-btn="forecast-tab,2">
      <span>План по ячейкам</span>
    </button>
    <!-- <button class="warehouse__body_tab button-tab _my-tab-btn forecast-tabs" data-tab-btn="forecast-tab,3">
      <span>План по платежам</span>
    </button> -->
  </div>

  <div class="table _my-tab-content _active forecast-tabs" style="height: 850px;" data-tab-content='forecast-tab,1'>
    <div class="table__top">
      <form class="table__form form-table-search">
        <label class="main__date-filter" style="min-width: 220px;">
          <svg class="icon icon-calendar">
            <use xlink:href="img/svg/sprite.svg#calendar"></use>
          </svg>
          <input type="text" class="input-date-filter flatpickr-input active" name="start_date,end_date"
            placeholder="Дата" readonly="readonly">
        </label>
        <div class="wp-input wp-input-search">
          <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search" autocomplete="off"
            inputmode="search">
          <button type="submit" class="button-icon-search">
            <svg class='icon icon-search'>
              <use xlink:href='img/svg/sprite.svg#search'></use>
            </svg>
          </button>
        </div>
      </form>
      <div class="table__buttuns">
        <select name="month_or_day" class="init-custom-select" data-special-select="select-filter-table"
          data-select-min-width="115"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
          <option value="day">За день</option>
          <option value="month">За месяц</option>
        </select>
        <button class="table__button button-table btn-table-add">
          <span>Добавить прогноз</span>
          <svg class="icon icon-plus">
            <use xlink:href="img/svg/sprite.svg#plus"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="table__content table-forecast ag-theme-quartz" style="height: 100%;"></div>
  </div>
  <div class="table _my-tab-content forecast-tabs" style="height: 850px;" data-tab-content='forecast-tab,2'>
    <div class="table__top">
      <form class="table__form form-table-search">
        <label class="main__date-filter" style="min-width: 220px;">
          <svg class="icon icon-calendar">
            <use xlink:href="img/svg/sprite.svg#calendar"></use>
          </svg>
          <input type="text" class="input-date-filter flatpickr-input active" name="start_date,end_date"
            placeholder="Дата" readonly="readonly">
        </label>
        <div class="wp-input wp-input-search">
          <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search" autocomplete="off"
            inputmode="search">
          <button type="submit" class="button-icon-search">
            <svg class='icon icon-search'>
              <use xlink:href='img/svg/sprite.svg#search'></use>
            </svg>
          </button>
        </div>
      </form>
      <div class="table__buttuns">
        <select name="month_or_day" class="init-custom-select" data-special-select="select-filter-table"
          data-select-min-width="115"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
          <option value="day">За день</option>
          <option value="month">За месяц</option>
        </select>
        <button class="table__button button-table btn-table-add">
          <span>Добавить прогноз</span>
          <svg class="icon icon-plus">
            <use xlink:href="img/svg/sprite.svg#plus"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="table__content table-forecast-area ag-theme-quartz" style="height: 100%;">
    </div>
  </div>
  <!-- <div class="table _my-tab-content forecast-tabs" style="height: 850px;" data-tab-content='forecast-tab,3'>
  </div> -->
</div>
