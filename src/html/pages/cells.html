<div class="main__content content-main" data-content="cells">

  <!-- Блок диапазонов цен (как в индексации) -->
  <div class="table" style="height: 500px; max-height: none;">
    <div class="table__top">
      <div class="table__buttuns" style="margin-left: auto;">
        <button class="table__button button-table btn-filter-reset">
          <span>Сбросить фильтры</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon">
            <path
              d="M22.5,9A7.4522,7.4522,0,0,0,16,12.792V8H14v8h8V14H17.6167A5.4941,5.4941,0,1,1,22.5,22H22v2h.5a7.5,7.5,0,0,0,0-15Z" />
            <path
              d="M26,6H4V9.171l7.4142,7.4143L12,17.171V26h4V24h2v2a2,2,0,0,1-2,2H12a2,2,0,0,1-2-2V18L2.5858,10.5853A2,2,0,0,1,2,9.171V6A2,2,0,0,1,4,4H26Z" />
          </svg>
        </button>
        <button class="table__button button-table btn-add-stroke">
          <span>Добавить строку</span>
          <svg class="icon icon-plus" style="flex-shrink: 0; width: 10px; height: 10px;">
            <use xlink:href="#plus"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="table__content table-prices-cells ag-theme-quartz" style="height: 100%;"></div>
  </div>

  <!-- Основная таблица ячеек -->
  <div class="table" style="height: 850px; max-height: none;">
    <div class="table__top">
      <div class="table__buttuns">
        <button class="table__button button-table btn-edit-cells">
          <svg class="icon icon-edit">
            <use xlink:href="#edit"></use>
          </svg>
          <span>Редактировать</span>
        </button>
        <button class="table__button button-table btn-save-cells _none">
          <img src="./img/svg/save.svg" alt="save" class="w-5 h-5">
          <span>Сохранить</span>
        </button>
        <button class="table__button button-table btn-cancel-cells _none">
          <svg class="icon icon-close" style="width: 16px; height: 16px;">
            <use xlink:href="#close"></use>
          </svg>
          <span>Отменить</span>
        </button>
        <button class="table__button button-table btn-filter-reset">
          <span>Сбросить фильтры</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon">
            <path
              d="M22.5,9A7.4522,7.4522,0,0,0,16,12.792V8H14v8h8V14H17.6167A5.4941,5.4941,0,1,1,22.5,22H22v2h.5a7.5,7.5,0,0,0,0-15Z" />
            <path
              d="M26,6H4V9.171l7.4142,7.4143L12,17.171V26h4V24h2v2a2,2,0,0,1-2,2H12a2,2,0,0,1-2-2V18L2.5858,10.5853A2,2,0,0,1,2,9.171V6A2,2,0,0,1,4,4H26Z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="table__content table-cells ag-theme-quartz" style="height: 100%;"></div>
  </div>
</div>
