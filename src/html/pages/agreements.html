<div class="main__content content-main" data-content="agreements">
  <h2 class="main__title">Договоры</h2>

  <div class="table" style="height: 850px;">
    <div class="table__top">
      <form class="table__form form-table-search">
        <select name="active" class="init-custom-select" data-special-select="select-filter-table"
          data-select-min-width="115"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='#arrow'></use></svg>">
          <option value="1">Активные</option>
          <option value="-1">Неактивные</option>
          <option value="0">Все</option>
        </select>
        <select name="user_type" class="init-custom-select" data-special-select="select-filter-table"
          data-select-min-width="115"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='#arrow'></use></svg>">
          <option value="f">Физ.лицо</option>
          <option value="u">Юр.лицо</option>
          <option value="0">Все</option>
        </select>
        <div class="wp-input wp-input-search">
          <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search" autocomplete="off"
            inputmode="search">
          <button type="submit" class="button-icon-search">
            <svg class='icon icon-search'>
              <use xlink:href='#search'></use>
            </svg>
          </button>
        </div>
      </form>
      <div class="table__buttuns">
        <button class="table__button button-table btn-filter-reset">
          <span>Сбросить фильтры</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon">
            <path
              d="M22.5,9A7.4522,7.4522,0,0,0,16,12.792V8H14v8h8V14H17.6167A5.4941,5.4941,0,1,1,22.5,22H22v2h.5a7.5,7.5,0,0,0,0-15Z" />
            <path
              d="M26,6H4V9.171l7.4142,7.4143L12,17.171V26h4V24h2v2a2,2,0,0,1-2,2H12a2,2,0,0,1-2-2V18L2.5858,10.5853A2,2,0,0,1,2,9.171V6A2,2,0,0,1,4,4H26Z" />
          </svg>
        </button>
        <button class="table__button button-table" data-modal="modal-create-agreement">
          <span>Создать договор</span>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"
            class="icon">
            <path
              d="M7.56 12.66 6.78 15a1.74 1.74 0 0 0 .42 1.8 1.75 1.75 0 0 0 1.8.42l2.35-.78a.79.79 0 0 0 .29-.18l10.6-10.61a1.75 1.75 0 0 0 0-2.47l-1.42-1.42a1.75 1.75 0 0 0-2.47 0L7.74 12.37a.79.79 0 0 0-.18.29zm11.85-9.84a.26.26 0 0 1 .35 0l1.42 1.42a.26.26 0 0 1 0 .35l-1.59 1.59-1.77-1.77zM8.2 15.48l.73-2.18 7.83-7.83 1.77 1.77-7.83 7.83-2.18.73a.25.25 0 0 1-.32-.32zm14.55-5V19A3.75 3.75 0 0 1 19 22.75H5A3.75 3.75 0 0 1 1.25 19V5A3.75 3.75 0 0 1 5 1.25h8.51a.75.75 0 0 1 0 1.5H5A2.25 2.25 0 0 0 2.75 5v14A2.25 2.25 0 0 0 5 21.25h14A2.25 2.25 0 0 0 21.25 19v-8.51a.75.75 0 0 1 1.5 0z">
            </path>
            </path>
          </svg>
        </button>
        <button class="table__button button-table btn-table-upload-excel" data-count>
          <span>Выгрузить в Excel</span>
          <svg class='icon icon-dow'>
            <use xlink:href='#dow'></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="table__content table-agreements ag-theme-quartz" style="height: 100%;"></div>
  </div>
</div>
