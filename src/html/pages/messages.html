<div class="main__content content-main" data-content="messages">
  <h2 class="main__title">Сообщения</h2>

  <div class="chat">
    <aside class="chat__aside chat-aside">
      <div class="chat__aside_header">
        <h4 class="chat__aside_title">Чаты</h4>
        <div class="chat__aside_count" data-count-chats="4"></div>
      </div>
      <div class="chat__aside_body">
        <label class="chat__aside_wp-input wp-input wp-input-search">
          <input type="text" name="search_str" class="input input-table-search" autocomplete="off" inputmode="search"
            placeholder="Поиск">
          <button type="submit" class="button-icon-search">
            <svg class="icon icon-search">
              <use xlink:href="#search"></use>
            </svg>
          </button>
        </label>
        <ul class="chat__aside_list chats-list">
          <li class="chat__aside_item">
            <div class="wp-img">
              <div class="img">
                <img src="">
              </div>
              <span class="status-user"></span>
            </div>
            <div class="inner">
              <p class="name">Служба поддержки</p>
              <span class="last-msg">Жду выгрузку данных от тебя</span>
            </div>
          </li>
          <li class="chat__aside_item _online">
            <div class="wp-img">
              <div class="img">
                <img src="">
              </div>
              <span class="status-user"></span>
            </div>
            <div class="inner">
              <p class="name">Эльмира Абазаева</p>
              <span class="last-msg">Отлично!</span>
            </div>
          </li>
        </ul>
      </div>
    </aside>
    <div class="chat__body chat-body">


    </div>
  </div>
</div>
