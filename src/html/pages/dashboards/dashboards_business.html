<div class="main__content content-main" data-content="dashboards/business">
  <form class="main__filter form-filter-dashboards" style="justify-content: stretch;">
    <label class="main__date-filter">
      <svg class='icon icon-calendar'>
        <use xlink:href='#calendar'></use>
      </svg>
      <input type="text" class="input-date-filter" name="date" placeholder="Дата">
    </label>
  </form>

  <div class="flex flex-col gap-[10px] business-section">
    <div class="flex justify-between items-center gap-3 flex-wrap">
      <h2 class="font-semibold text-[32px] text-[#1c2434] max-[720px]:text-[24px]">Выручка</h2>
      <form class="main__filter form-filter" style="width: auto; flex-wrap: nowrap; flex-direction: row;">
        <label class="main__date-filter">
          <svg class="icon icon-calendar">
            <use xlink:href="#calendar"></use>
          </svg>
          <input type="text" class="input-date flatpickr-input active" name="start_date,end_date"
            placeholder="Выбрать период для сравнения" readonly="readonly">
        </label>
        <label class="wrapper-checkbox">
          <input type="checkbox" name="without-large-cells" class="input-checkbox"
            id="dashboards-business-checkbox-sales">
          <label class="label-checkbox" for="dashboards-business-checkbox-sales">
            <svg class="icon">
              <use xlink:href="#check-3"></use>
            </svg>
          </label>
        </label>
      </form>
    </div>

    <div class="grid grid-cols-3 w-full gap-4 mt-3 max-[900px]:gap-2 max-[760px]:grid-cols-2 max-[560px]:grid-cols-1">
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"","end_date":""}'>
        <div class="font-normal text-sm text-[#64748b]">Выручка всего факт</div>
        <b class="text-[#fe234d] text-3xl max-[900px]:text-xl" data-render-widget="revenue_accumulated" price></b>
        <div class="absolute right-[16px] top-[16px] flex flex-col text-sm font-normal">
          <span class="text-[#37b456]" data-render-widget="revenue_accumulated-revenue_accumulated_planned" price
            color></span>
        </div>
      </div>
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"","end_date":""}'>
        <div class="font-normal text-sm text-[#64748b]">План нарастающим итогом</div>
        <b class="text-[#746afa] text-3xl max-[900px]:text-xl" data-render-widget="revenue_accumulated_planned"
          price></b>
      </div>
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"today","end_date":"today"}'>
        <div class="font-normal text-sm text-[#64748b]">Выручка сегодня</div>
        <b class="text-[#fe234d] text-3xl max-[900px]:text-xl" data-render-widget="revenue" price></b>
        <div class="absolute right-[16px] top-[16px] flex flex-col text-sm font-normal">
          <span class="text-[#37b456]" data-render-widget="revenue-revenue_planned" price color></span>
        </div>
      </div>
    </div>

    <div class="mt-4 rounded-2xl bg-white shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] py-4 px-3">
      <canvas id="chart-sales"></canvas>
    </div>
  </div>

  <div class="flex flex-col gap-[10px] business-section">
    <div class="flex justify-between items-center gap-3 flex-wrap">
      <h2 class="font-semibold text-[32px] text-[#1c2434] max-[720px]:text-[24px]">Продажа м²</h2>
      <form class="main__filter form-filter" style="width: auto; flex-wrap: nowrap; flex-direction: row;">
        <label class="main__date-filter">
          <svg class="icon icon-calendar">
            <use xlink:href="#calendar"></use>
          </svg>
          <input type="text" class="input-date flatpickr-input active" name="start_date,end_date"
            placeholder="Выбрать период для сравнения" readonly="readonly">
        </label>
        <label class="wrapper-checkbox">
          <input type="checkbox" name="without-large-cells" class="input-checkbox"
            id="dashboards-business-checkbox-sales-area">
          <label class="label-checkbox" for="dashboards-business-checkbox-sales-area">
            <svg class="icon">
              <use xlink:href="#check-3"></use>
            </svg>
          </label>
        </label>
      </form>
    </div>

    <div class="grid grid-cols-3 w-full gap-4 mt-3 max-[900px]:gap-2 max-[760px]:grid-cols-2 max-[560px]:grid-cols-1">
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"","end_date":"","show_what":"revenue_new"}'>
        <div class="font-normal text-sm text-[#64748b]">Продажи м² за <span>период</span></div>
        <b class="text-[#f3b23e] text-3xl max-[900px]:text-xl">
          <span data-render-widget="inflow_area_accumulated"></span> м²
        </b>
        <div class="absolute right-[16px] top-[16px] flex flex-col text-sm font-normal">
          <span data-render-widget="inflow_area_accumulated-inflow_area_accumulated_planned" color></span>
        </div>
      </div>
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"","end_date":"","show_what":"revenue_new"}'>
        <div class="font-normal text-sm text-[#64748b]">План: продажа м² за <span>период</span></div>
        <b class="text-[#005c9e] text-3xl max-[900px]:text-xl">
          <span data-render-widget="inflow_area_accumulated_planned"></span> м²
        </b>
      </div>
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"today","end_date":"today","show_what":"revenue_new"}'>
        <div class="font-normal text-sm text-[#64748b]">Продажи м² сегодня</div>
        <b class="text-[#5682a1] text-3xl max-[900px]:text-xl">
          <span data-render-widget="inflow_area"></span> м²
        </b>
        <div class="absolute right-[16px] top-[16px] flex flex-col text-sm font-normal">
          <span data-render-widget="inflow_area-inflow_area_planned" color area></span>
        </div>
      </div>
    </div>

    <div class="mt-4 rounded-2xl bg-white shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] py-4 px-3">
      <canvas id="chart-sales-area"></canvas>
    </div>
  </div>

  <div class="flex flex-col gap-[10px] business-section">
    <div class="flex justify-between items-center gap-3 flex-wrap">
      <h2 class="font-semibold text-[32px] text-[#1c2434] max-[720px]:text-[24px]">Маркетинг</h2>
      <form class="main__filter form-filter" style="width: auto; flex-wrap: nowrap; flex-direction: row;">
        <label class="main__date-filter">
          <svg class="icon icon-calendar">
            <use xlink:href="#calendar"></use>
          </svg>
          <input type="text" class="input-date flatpickr-input active" name="start_date,end_date"
            placeholder="Выбрать период для сравнения" readonly="readonly">
        </label>
        <label class="wrapper-checkbox">
          <input type="checkbox" name="without-large-cells" class="input-checkbox"
            id="dashboards-business-checkbox-leads">
          <label class="label-checkbox" for="dashboards-business-checkbox-leads">
            <svg class="icon">
              <use xlink:href="#check-3"></use>
            </svg>
          </label>
        </label>
      </form>
    </div>
    <div class="grid grid-cols-3 w-full gap-4 mt-3 max-[900px]:gap-2 max-[760px]:grid-cols-2 max-[560px]:grid-cols-1">
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"","end_date":""}'>
        <div class="font-normal text-sm text-[#64748b]">Общее количество лидов</div>
        <b class="text-[#f3b23e] text-3xl max-[900px]:text-xl" data-render-widget="leads_accumulated_fact"></b>
      </div>
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"","end_date":""}'>
        <div class="font-normal text-sm text-[#64748b]">План количество лидов за <span>период</span></div>
        <b class="text-[#005c9e] text-3xl max-[900px]:text-xl" data-render-widget="leads_accumulated_planned"></b>
      </div>
      <div
        class="border border-[#e1e8f0] flex flex-col justify-between gap-3 rounded-2xl p-4 shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] bg-white relative min-h-[102px] max-[900px]:min-h-[80px] max-[480px]:gap-2"
        scroll-to='.dashboards__table;{"start_date":"today","end_date":"today"}'>
        <div class="font-normal text-sm text-[#64748b]">Количество лидов сегодня</div>
        <b class="text-[#5682a1] text-3xl max-[900px]:text-xl" data-render-widget="leads_fact"></b>
      </div>
    </div>

    <div class="mt-4 rounded-2xl bg-white shadow-[0_4px_4px_0_rgba(0,_0,_0,_0.25)] py-4 px-3">
      <canvas id="chart-leads"></canvas>
    </div>
  </div>

  <div class="dashboards__table _my-accordion" data-accordion-open data-max-height="845">
    <button class="dashboards__table-toggle btn-toggle-table _my-accordion-control">
      <span>Платежи</span>
      <svg class='icon icon-arrow-fill'>
        <use xlink:href='#arrow-fill'></use>
      </svg>
    </button>
    <div class="table _my-accordion-content" style="height: 841px; max-height: none;">
      <div class="table__top">
        <form class="table__form form-table-search">
          <select name="show_what" class="init-custom-select" data-special-select="select-filter-table"
            data-select-min-width="180"
            data-input-html="<svg class='icon icon-arrow'><use xlink:href='#arrow'></use></svg>">
            <option value="revenue">Выручка</option>
            <option value="revenue_new">Продажи за период</option>
          </select>
        </form>
        <div class="table__buttuns">
          <button class="table__button button-table btn-filter-reset">
            <span>Сбросить фильтры</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="icon">
              <path
                d="M22.5,9A7.4522,7.4522,0,0,0,16,12.792V8H14v8h8V14H17.6167A5.4941,5.4941,0,1,1,22.5,22H22v2h.5a7.5,7.5,0,0,0,0-15Z" />
              <path
                d="M26,6H4V9.171l7.4142,7.4143L12,17.171V26h4V24h2v2a2,2,0,0,1-2,2H12a2,2,0,0,1-2-2V18L2.5858,10.5853A2,2,0,0,1,2,9.171V6A2,2,0,0,1,4,4H26Z" />
            </svg>
          </button>
          <button class="table__button button-table btn-table-upload-excel" data-count>
            <span>Выгрузить в Excel</span>
            <svg class='icon icon-dow'>
              <use xlink:href='#dow'></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="table__content table-payments-business ag-theme-quartz" style="height: 100%;"></div>
    </div>
  </div>
</div>
