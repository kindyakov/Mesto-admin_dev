<div class="main__content content-main" data-content="dashboards/finance">
  <form class="main__filter form-filter-dashboards">
    <label class="main__date-filter">
      <svg class='icon icon-calendar'>
        <use xlink:href='img/svg/sprite.svg#calendar'></use>
      </svg>
      <input type="text" class="input-date-filter" name="date" placeholder="Дата">
    </label>
  </form>

  <div class="widgets">
    <div class="widgets__item col-2">
      <div class="widgets__item_img">
        <img src="img/icons/coins.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="this_month_revenue"></span>
        <span class="name">Выручка текущего <u class="hover-line" data-render-tippy="dates,start">периода</u></span>
      </div>
      <div class="widgets__item_content last">
        <span class="value" data-render-widget="revenue"></span>
        <span class="name">Выручка за выбранный <u class="hover-line" data-render-tippy="dates,end">период</u></span>
      </div>
    </div>
    <div class="widgets__item col-2">
      <div class="widgets__item_img">
        <img src="img/icons/coins.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="current_avg_price_per_room, ₽/м²"></span>
        <span class="name">Текущая средняя ставка аренды</span>
      </div>
      <div class="widgets__item_content last">
        <span class="value" data-render-widget="avg_price_per_room, ₽/м²"></span>
        <span class="name">Средняя ставка за выбранный <u class="hover-line"
            data-render-tippy="dates,end">период</u></span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_img">
        <img src="img/icons/coins.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="reestr_sum"></span>
        <span class="name">Средств в реестре</span>
      </div>
    </div>
  </div>

  <div class="charts">
    <div class="chart" style="flex: 1 1 auto; width: 100%; height: 380px;">
      <div class="chart__header" style="align-items: center;">
        <h4 class="chart__title">
          Выручка за период: <span data-render-widget="revenue"></span>
          <!-- <div class="frame up" style="transform: translate(0, -10%);">
            <span>0,23%</span>
            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3.49967 1.914L0.817673 4.596L0.110674 3.889L3.99967 3.67785e-06L7.88867 3.889L7.18167 4.596L4.49967 1.914L4.49967 8L3.49967 8L3.49967 1.914Z"
                fill="white" />
            </svg>
          </div> -->
        </h4>
        <div class="" style="display: flex; align-items: center; gap: 25px;">
          <div class="chart__info">
            <p>
              <img src="./img/icons/radio.png" alt="Иконка">
              <span style="color: #3d50e0;">Факт</span>
            </p>
            <p>
              <img src="./img/icons/radio-2.png" alt="Иконка">
              <span>План</span>
            </p>
          </div>
          <select name="sort" class="init-custom-select" data-special-select="select-chart-monthly-revenue">
            <option value="planFact">План/Факт</option>
            <option value="plan">План</option>
            <option value="fact">Факт</option>
          </select>
        </div>
      </div>
      <div class="chart__body">
        <canvas id="chart-monthly-revenue" style="max-height: 260px;"></canvas>
        <div id="tooltip-monthly-revenue" class="chart-tooltip"></div>
      </div>
    </div>
  </div>

  <div class="dashboards__table _my-accordion" data-accordion-open data-max-height="482">
    <button class="dashboards__table-toggle btn-toggle-table _my-accordion-control">
      <span>Предстоящие плановые платежи</span>
      <svg class='icon icon-arrow-fill'>
        <use xlink:href='img/svg/sprite.svg#arrow-fill'></use>
      </svg>
    </button>
    <div class="table _my-accordion-content" style="height: 482px; max-height: none;">
      <div class="table__top">
        <form class="table__form form-table-search">
          <div class="wp-input wp-input-search">
            <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search" autocomplete="off"
              inputmode="search">
            <button type="submit" class="button-icon-search">
              <svg class='icon icon-search'>
                <use xlink:href='img/svg/sprite.svg#search'></use>
              </svg>
            </button>
          </div>
        </form>
        <div class="table__buttuns">
          <button class="table__button button-table btn-table-upload-excel" data-count>
            <span>Выгрузить в Excel</span>
            <svg class='icon icon-dow'>
              <use xlink:href='img/svg/sprite.svg#dow'></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="table__content table-payments ag-theme-quartz" style="height: 100%;"></div>
    </div>
  </div>
</div>
