<div class="main__content content-main" data-content="dashboards/finance">
  <form class="main__filter form-filter-dashboards">
    <label class="main__date-filter">
      <svg class='icon icon-calendar'>
        <use xlink:href='img/svg/sprite.svg#calendar'></use>
      </svg>
      <input type="text" class="input-date-filter" name="date" placeholder="Дата">
    </label>
    <div class="main__selects-filter">
      <select class="init-custom-select" data-special-select="select-filter-main" name="plan"
        data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
        <option value="1">Склад 1</option>
        <option value="2">Склад 2</option>
        <option value="3">Склад 3</option>
      </select>
      <select class="init-custom-select" data-special-select="select-filter-main" name="month"
        data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
        <option value="month">За месяц</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>
  </form>
  <div class="widgets">
    <div class="widgets__item">
      <div class="widgets__item_img">
        <img src="img/icons/coins.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="avg_price_per_room, ₽/мес"></span>
        <span class="name">Средняя ставка аренды</span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_img">
        <img src="img/icons/receipt.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="delayed_payments_sum_rate, %"></span>
        <span class="name">Просроченные платежи</span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_img">
        <img src="img/icons/percent.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value">15 %</span>
        <span class="name">Клиенты с подпиской</span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_img">
        <img src="img/icons/user.png" alt="Иконка">
      </div>
      <div class="widgets__item_content">
        <span class="value">20.488</span>
        <span class="name">Новые клиенты</span>
      </div>
    </div>
  </div>

  <div class="dashboards__table _my-accordion" data-accordion-open data-max-height="480">
    <button class="dashboards__table-toggle btn-toggle-table _my-accordion-control">
      <span>Предстоящие плановые платежи</span>
      <svg class='icon icon-arrow-fill'>
        <use xlink:href='img/svg/sprite.svg#arrow-fill'></use>
      </svg>
    </button>
    <div class="table _my-accordion-content" style="height: 480px; max-height: none;">
      <div class="table__top">
        <form class="table__form form-table-search">
          <!-- <select name="returned" class="init-custom-select" data-special-select="select-filter-table-payments"
            data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
            <option value="0">Платежи</option>
            <option value="1">Возвраты</option>
            <option value="-1">Все</option>
          </select> -->
          <div class="wp-input wp-input-search">
            <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search"
              autocomplete="off">
            <button type="submit" class="button-icon-search">
              <svg class='icon icon-search'>
                <use xlink:href='img/svg/sprite.svg#search'></use>
              </svg>
            </button>
          </div>
        </form>
        <div class="table__buttuns">
          <button class="table__button button-table btn-table-add" data-modal="">
            <span>Добавить</span>
            <svg class='icon icon-plus'>
              <use xlink:href='img/svg/sprite.svg#plus'></use>
            </svg>
          </button>
          <button class="table__button button-table btn-table-upload-excel" data-count>
            <span>Выгрузить в Excel</span>
            <svg class='icon icon-dow'>
              <use xlink:href='img/svg/sprite.svg#dow'></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="table__content table-payments ag-theme-quartz" style="height: 100%;"></div>
    </div>
  </div>
</div>
