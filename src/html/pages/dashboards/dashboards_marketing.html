<div class="main__content content-main" data-content="dashboards/marketing">
  <form class="main__filter form-filter-dashboards">
    <label class="main__date-filter">
      <svg class='icon icon-calendar'>
        <use xlink:href='img/svg/sprite.svg#calendar'></use>
      </svg>
      <input type="text" class="input-date-filter" name="date" placeholder="Дата">
    </label>
    <div class="main__selects-filter">
      <select class="init-custom-select" data-special-select="select-filter-main" name="month"
        data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
        <option value="month">За месяц</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>
  </form>

  <div class="main__flex">
    <div class="main__block sales-funnel">
      <div class="sales-funnel__top">
        <h3 class="sales-funnel__title">Воронка продаж</h3>
        <select name="month" data-special-select="select-sales-funnel">
          <option value="1">За месяц</option>
          <option value="2">За год</option>
        </select>
      </div>
      <div class="sales-funnel__content">
        <img src="./img/sales-funnel.png" alt="Картинка">
      </div>
    </div>
    <div class="main__block ranking-among-competitors">
      <div class="ranking-among-competitors__top">
        <h3 class="ranking-among-competitors__title"></h3>
        <button class="ranking-among-competitors__button-change">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="ranking-among-competitors__content">
        <img src="./img/ranking-among-competitors.png" alt="Картинка">
      </div>
    </div>
  </div>
</div>
