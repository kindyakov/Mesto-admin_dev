<div class="main__content content-main" data-content="dashboards/warehouse">
  <div class="widgets">
    <div class="widgets__item">
      <div class="widgets__item_circle green" style="flex-shrink: 0;">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="0">7,64 % (44)</span>
        <span class="name">Свободные</span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_circle blue" style="flex-shrink: 0;">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="0.25">0,17 % (1)</span>
        <span class="name">Гостевые</span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_circle red" style="flex-shrink: 0;">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="1">89,76 % (517)</span>
        <span class="name">Занятые</span>
      </div>
    </div>
    <div class="widgets__item">
      <div class="widgets__item_circle yellow" style="flex-shrink: 0;">
      </div>
      <div class="widgets__item_content">
        <span class="value" data-render-widget="0.75">2,43 % (14)</span>
        <span class="name">Освобождающиеся</span>
      </div>
    </div>
  </div>

  <div class="warehouse">
    <div class="warehouse__header">
      <div class="warehouse__types">
        <button class="warehouse__type btn-filter-scheme" data-rented="0">
          <span class="circle"></span>
          <span class="name">Свободные</span>
        </button>
        <button class="warehouse__type btn-filter-scheme" data-rented="0.4">
          <span class="circle"></span>
          <span class="name">Неоплаченные</span>
        </button>
        <button class="warehouse__type btn-filter-scheme" data-rented="0.25">
          <span class="circle"></span>
          <span class="name">Гостевые</span>
        </button>
        <button class="warehouse__type btn-filter-scheme" data-rented="0.5">
          <span class="circle"></span>
          <span class="name">Забронированные</span>
        </button>
        <button class="warehouse__type btn-filter-scheme" data-rented="1">
          <span class="circle"></span>
          <span class="name">Занятые</span>
        </button>
        <button class="warehouse__type btn-filter-scheme" data-rented="0.75">
          <span class="circle"></span>
          <span class="name">Освобождающиеся</span>
        </button>
        <button class="warehouse__type btn-filter-scheme _active" data-rented="-1">
          <span class="name">Все</span>
        </button>
      </div>

      <div class="warehouse__filters">
        <select name="floors" class="init-custom-select _none" data-special-select="select-warehouse-floors"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
          <option value="1">1 этаж</option>
          <option value="2">2 этаж</option>
        </select>
        <button class="warehouse__button button-table btn-set-filters">
          <span>Фильтры</span>
          <svg class='icon icon-filter'>
            <use xlink:href='img/svg/sprite.svg#filter'></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="warehouse__schemes" style="min-height: 370px;">
      <div class="warehouse__wrap-scheme wrap-scheme _active" style="min-width: 1100px;">
      </div>
    </div>
  </div>

  <div class="charts">
    <div class="chart" style="flex: 1 1 60%;">
      <div class="chart__top">
        <div class="chart__header">
          <h4 class="chart__title" style="display: flex; align-items: center;">
            Площадь арендованных ячеек: <span data-render-asd=",м²"></span>
            <!-- <div class="frame up">
              <span>0,23%</span>
              <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.49967 1.914L0.817673 4.596L0.110674 3.889L3.99967 3.67785e-06L7.88867 3.889L7.18167 4.596L4.49967 1.914L4.49967 8L3.49967 8L3.49967 1.914Z"
                  fill="white" />
              </svg>
            </div> -->
          </h4>
          <select name="sort" class="init-custom-select" data-special-select="select-chart-area-rented-cells">
            <option value="planFact">План/Факт</option>
            <option value="plan">План</option>
            <option value="fact">Факт</option>
          </select>
        </div>
        <div class="chart__info" style="margin-top: 15px;">
          <p>
            <img src="./img/icons/radio.png" alt="Иконка">
            <span style="color: #3d50e0;">Факт</span>
          </p>
          <p>
            <img src="./img/icons/radio-2.png" alt="Иконка">
            <span>План</span>
          </p>
        </div>
      </div>
      <div class="chart__body">
        <canvas id="chart-area-rented-cells" style="max-height: 220px;"></canvas>
        <div id="tooltip-area-rented-cells" class="chart-tooltip"></div>
      </div>
    </div>
    <div class="chart chart-cell-occupancy" style="flex: 1 1 40%;">
      <div class="chart__header">
        <h4 class="chart__title">Занятость ячеек</h4>
        <select name="sort" class="init-custom-select" data-special-select="select-chart-cell-occupancy">
          <option value="all">Все этажи</option>
          <option value="1">1 этаж</option>
          <option value="2">2 этаж</option>
        </select>
      </div>
      <div class="chart__content start between">
        <ul class="chart__list">
          <li>
            <span class="percent" style="background: #3b50e1;" data-chart-widget="0">20%</span>
            <p>Свободные</p>
          </li>
          <li>
            <span class="percent" style="background: #6577f3;" data-chart-widget="0.5">30%</span>
            <p>Забронированные</p>
          </li>
          <li>
            <span class="percent" style="background: #8fd0ef;" data-chart-widget="1">50%</span>
            <p>Занятые</p>
          </li>
        </ul>
        <div class="chart__body chart-cell-occupancy">
          <canvas id="chart-cell-occupancy" style="max-height: 240px; max-width: 240px;"></canvas>
          <p class="count-cells"><b>707</b><span>Ячеек</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
