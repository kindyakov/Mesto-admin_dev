<div class="main__content content-main" data-content="dashboards/warehouse">
  <div class="dashboards__table" data-max-height="480">
    <div class="dashboards__table-toggle btn-toggle-table">
      <span>Сделки</span>
    </div>
    <div class="table" style="height: 480px; max-height: none;">
      <div class="table__top">
        <form class="table__form form-table-search">
          <div class="wp-input">
            <svg class='icon icon-calendar'>
              <use xlink:href='img/svg/sprite.svg#calendar'></use>
            </svg>
            <input type="text" class="input-date" name="date" placeholder="Дата">
          </div>
          <div class="wp-input wp-input-search">
            <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search"
              autocomplete="off">
            <button type="submit" class="button-icon-search">
              <svg class='icon icon-search'>
                <use xlink:href='img/svg/sprite.svg#search'></use>
              </svg>
            </button>
          </div>
        </form>
        <div class="table__buttuns">
          <button class="table__button button-table btn-table-add" data-modal="">
            <span>Добавить</span>
            <svg class='icon icon-plus'>
              <use xlink:href='img/svg/sprite.svg#plus'></use>
            </svg>
          </button>
          <button class="table__button button-table btn-table-upload-excel" data-count>
            <span>Выгрузить в Excel</span>
            <svg class='icon icon-dow'>
              <use xlink:href='img/svg/sprite.svg#dow'></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="table__content table-transactions ag-theme-quartz" style="height: 100%;"></div>
    </div>
  </div>

  <div class="dashboards__table">
    <div class="dashboards__table-toggle btn-toggle-table">
      <span>Договоры</span>
    </div>

    <div class="charts">
      <div class="chart" style="flex: 1 1 auto;">
        <div class="chart__header"></div>
        <div class="chart__body" id=""></div>
      </div>
    </div>

    <div class="table" style="height: 480px; max-height: none;">
      <div class="table__top">
        <form class="table__form form-table-search">
          <div class="wp-input wp-input-search">
            <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search"
              autocomplete="off">
            <button type="submit" class="button-icon-search">
              <svg class='icon icon-search'>
                <use xlink:href='img/svg/sprite.svg#search'></use>
              </svg>
            </button>
          </div>
        </form>
        <div class="table__buttuns">
          <button class="table__button button-table btn-table-add" data-modal="">
            <span>Добавить</span>
            <svg class='icon icon-plus'>
              <use xlink:href='img/svg/sprite.svg#plus'></use>
            </svg>
          </button>
          <button class="table__button button-table btn-table-upload-excel" data-count>
            <span>Выгрузить в Excel</span>
            <svg class='icon icon-dow'>
              <use xlink:href='img/svg/sprite.svg#dow'></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="table__content table-agreements ag-theme-quartz" style="height: 100%;"></div>
    </div>
  </div>
</div>
