<div class="main__content content-main" data-content="dashboards/sales-channels">
  <h2 class="main__title">Каналы продаж</h2>

  <div class="charts">
    <div class="chart" style="flex: 1 1 60%; width: 100%; height: 415px;">
      <div class="chart__header">
        <div class="chart__header-flex" style="flex-wrap: wrap; row-gap: 10px;">
          <div class="chart__item-info">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="5" fill="#fac800" />
              <circle opacity="0.3" cx="8" cy="8" r="7.5" stroke="#fac800" />
            </svg>
            <span style="color: #fac800;">Яндекс директ</span>
          </div>
          <div class="chart__item-info">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="5" fill="#11B880" />
              <circle opacity="0.3" cx="8" cy="8" r="7.5" stroke="#11B880" />
            </svg>
            <span style="color: #1a91fe;">Вконтакте</span>
          </div>
          <div class="chart__item-info">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="5" fill="#FF7628" />
              <circle opacity="0.3" cx="8" cy="8" r="7.5" stroke="#FF7628" />
            </svg>
            <span style="color: #FF7628;">Google Adsense</span>
          </div>
          <div class="chart__item-info">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="5" fill="#3D50E0" />
              <circle opacity="0.3" cx="8" cy="8" r="7.5" stroke="#3D50E0" />
            </svg>
            <span style="color: #3D50E0;">Facebook</span>
          </div>
          <div class="chart__item-info">
            <img src="./img/icons/radio-2.png" alt="Иконка">
            <span style="color: #6f7d90;">План</span>
          </div>
        </div>
        <select name="sort" class="init-custom-select" data-special-select="select-chart-sales-channels">
          <option value="1">Лиды по каналам</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="chart__content">
        <div class="chart__body">
          <canvas id="chart-sales-channels"></canvas>
          <div id="chart-tooltip-sales-channels" class="chart-tooltip"></div>
        </div>
      </div>

    </div>

    <div class="table" style="flex: 1 1 40%; width: 100%; height: 415px; border: 1px solid #efefef;">
      <div class="table__top" style="border: none;">
        <h3>Каналы продаж</h3>
        <select name="user_type" class="init-custom-select" data-special-select="select-filter-table"
          data-select-min-width="115"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
          <option value="1">За месяц</option>
          <option value="2">За год</option>
        </select>
      </div>
      <div class="table__content table-sales-channels-edit ag-theme-quartz" style="height: 100%;"></div>
    </div>
  </div>

  <div class="table" style="height: 480px;">
    <div class="table__top">
      <form class="table__form form-table-search">
        <label class="main__date-filter">
          <svg class="icon icon-calendar">
            <use xlink:href="img/svg/sprite.svg#calendar"></use>
          </svg>
          <input type="text" class="input-date-filter flatpickr-input active" name="start_date,end_date"
            placeholder="Дата" readonly="readonly">
        </label>
      </form>
    </div>
    <div class="table__content table-sales-channels ag-theme-quartz" style="height: 100%;"></div>
  </div>
</div>
