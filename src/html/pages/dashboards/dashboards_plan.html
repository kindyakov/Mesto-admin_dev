<div class="main__content content-main" data-content="dashboards/plan" style="gap: 0;">
  <form class="main__filter form-filter-dashboards">
    <label class="main__date-filter">
      <svg class='icon icon-calendar'>
        <use xlink:href='#calendar'></use>
      </svg>
      <input type="text" class="input-date-filter" name="start_date,end_date" placeholder="Дата">
    </label>
  </form>

  <div class="mt-11 relative">
    <div class="block-hide-show flex gap-[6px] max-[1200px]:flex-col">
      <div class="flex flex-col gap-[6px] border border-solid border-[#ecedef] py-4 px-3 bg-white flex-1">
        <div class="flex items-center gap-[6px]">
          <img src="./img/svg/material-symbols_receipt-long-rounded.svg" class="w-5 h-5">
          <span class="text-lg font-semibold text-[#1c1d1f]">ВЫРУЧКА в руб.</span>
        </div>
        <div class="flex w-full gap-[10px]">
          <div class="flex flex-col gap-1 w-1/3 border-r border-solid border-[#ecedef]">
            <span class="text-xs text-[#787b80]">План</span>
            <div class="flex items-center gap-1">
              <span class="text-sm text-[#1c1d1f]" data-edit-value="revenue_planned"
                data-finance="revenue_planned">300</span>
              <button
                class="w-6 h-6 border border-solid border-[#ECEDEF] shrink-0 flex justify-center items-center edit-plan-btn"
                data-edit-btn="revenue_planned">
                <img src="./img/svg/tabler_edit.svg">
              </button>
            </div>
          </div>
          <div class="flex flex-col gap-1 w-1/3 border-r border-solid border-[#ecedef]">
            <span class="text-xs text-[#787b80]">Факт</span>
            <span class="text-sm text-[#1c1d1f]" data-finance="revenue">240</span>
          </div>
          <div class="flex flex-col gap-1 w-1/3 justify-between">
            <div class="w-full h-[6px] rounded-[10px] mt-1" data-finance-rate-width="revenue_percent">
            </div>
            <div class="flex items-center gap-1">
              <img src="./img/svg/ion_checkmark-done-circle.svg" data-finance-rate-img="revenue_percent">
              <span class="text-sm text-[#1c1d1f]" data-finance-rate="revenue_percent">130%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-[6px] border border-solid border-[#ecedef] py-4 px-3 bg-white flex-1">
        <div class="flex items-center gap-[6px]">
          <img src="./img/svg/game-icons_buy-card.svg" class="w-5 h-5">
          <span class="text-lg font-semibold text-[#1c1d1f]">ПРОДАЖИ КВ.М.</span>
        </div>
        <div class="flex w-full gap-[10px]">
          <div class="flex flex-col gap-1 w-1/3 border-r border-solid border-[#ecedef]">
            <span class="text-xs text-[#787b80]">План</span>
            <div class="flex items-center gap-1">
              <span class="text-sm text-[#1c1d1f]" data-finance="inflow_area_planned"
                data-edit-value="inflow_area_planned">300</span>
              <button
                class="w-6 h-6 border border-solid border-[#ECEDEF] shrink-0 flex justify-center items-center edit-plan-btn"
                data-edit-btn="inflow_area_planned">
                <img src="./img/svg/tabler_edit.svg">
              </button>
            </div>
          </div>
          <div class="flex flex-col gap-1 w-1/3 border-r border-solid border-[#ecedef]">
            <span class="text-xs text-[#787b80]">Факт</span>
            <span class="text-sm text-[#1c1d1f]" data-finance="inflow_area">240</span>
          </div>
          <div class="flex flex-col gap-1 w-1/3 justify-between">
            <div class="w-full h-[6px] rounded-[10px] mt-1" data-finance-rate-width="inflow_area_percent"></div>
            <div class="flex items-center gap-1">
              <img src="./img/svg/carbon_close-filled.svg" data-finance-rate-img="inflow_area_percent">
              <span class="text-sm text-[#1c1d1f]" data-finance-rate="inflow_area_percent">36%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-[6px] border border-solid border-[#ecedef] py-4 px-3 bg-white flex-1">
        <div class="flex items-center gap-[6px]">
          <img src="./img/svg/carbon_calls-incoming.svg" class="w-5 h-5">
          <span class="text-lg font-semibold text-[#1c1d1f]">ЛИДЫ</span>
        </div>
        <div class="flex w-full gap-[10px]">
          <div class="flex flex-col gap-1 w-1/3 border-r border-solid border-[#ecedef]">
            <span class="text-xs text-[#787b80]">План</span>
            <div class="flex items-center gap-1">
              <span class="text-sm text-[#1c1d1f]" data-finance="leads_planned"
                data-edit-value="leads_planned">300</span>
              <button
                class="w-6 h-6 border border-solid border-[#ECEDEF] shrink-0 flex justify-center items-center edit-plan-btn"
                data-edit-btn="leads_planned">
                <img src="./img/svg/tabler_edit.svg">
              </button>
            </div>
          </div>
          <div class="flex flex-col gap-1 w-1/3 border-r border-solid border-[#ecedef]">
            <span class="text-xs text-[#787b80]">Факт</span>
            <span class="text-sm text-[#1c1d1f]" data-finance="leads_fact">240</span>
          </div>
          <div class="flex flex-col gap-1 w-1/3 justify-between">
            <div class="w-full h-[6px] rounded-[10px] mt-1" data-finance-rate-width="leads_percent"></div>
            <div class="flex items-center gap-1">
              <img src="./img/svg/ion_checkmark-done-circle.svg" data-finance-rate-img="inflow_area_percent">
              <span class="text-sm text-[#1c1d1f]" data-finance-rate="leads_percent">130%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="flex items-center justify-center border border-solid border-[#ecedef] bg-white w-7 h-7 absolute right-0 bottom-full text-[#787b80] btn-hidden transition-all duration-300">
      <svg class="icon icon-no-show w-4 h-4">
        <use xlink:href="#no-show"></use>
      </svg>
    </button>
  </div>

  <div class="mt-11 relative">
    <div class="block-hide-show flex flex-col gap-4">
      <div class="flex flex-col gap-[6px] border border-solid border-[#ecedef] py-4 px-3 bg-white flex-auto">
        <div class="flex items-center justify-between gap-[6px]">
          <div class="flex items-center gap-[6px]">
            <img src="./img/svg/material-symbols_receipt-long-rounded.svg" class="w-5 h-5">
            <span class="text-lg font-semibold text-[#1c1d1f] max-[479px]:text-xs">ВЫРУЧКА, руб. План/Факт</span>
          </div>
          <div class="flex justify-center gap-[6px]">
            <div class="w-4 h-4 rounded-sm shrink-0 bg-[#166eaf]"></div>
            <span class="text-xs text-[#1c1d1f]">Факт</span>
            <div class="w-4 h-4 rounded-sm shrink-0 bg-[#51b5f6]"></div>
            <span class="text-xs text-[#1c1d1f]">План</span>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="w-full flex h-4 rounded-[10px] overflow-hidden">
            <div class="w-2/4 bg-[#166eaf] h-full flex items-center justify-center overflow-hidden" data-bar="revenue">
              <span class="text-center text-white text-xs"></span>
            </div>
            <div class="w-2/4 bg-[#51b5f6] h-full flex items-center justify-center overflow-hidden"
              data-bar="revenue_planned">
              <span class="text-center text-white text-xs"></span>
            </div>
          </div>
          <div class="flex items-center w-full justify-between gap-1 text-[10px] text-[#787b80]" data-scale="revenue">
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-[6px] border border-solid border-[#ecedef] py-4 px-3 bg-white flex-auto">
        <div class="flex items-center justify-between gap-[6px]">
          <div class="flex items-center gap-[6px]">
            <img src="./img/svg/game-icons_buy-card.svg" class="w-5 h-5">
            <span class="text-lg font-semibold text-[#1c1d1f] max-[479px]:text-xs">ПРОДАЖА кв.м. План/Факт</span>
          </div>
          <div class="flex justify-center gap-[6px]">
            <div class="w-4 h-4 rounded-sm shrink-0 bg-[#166eaf]"></div>
            <span class="text-xs text-[#1c1d1f]">Факт</span>
            <div class="w-4 h-4 rounded-sm shrink-0 bg-[#51b5f6]"></div>
            <span class="text-xs text-[#1c1d1f]">План</span>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="w-full flex h-4 rounded-[10px] overflow-hidden">
            <div class="w-2/4 bg-[#166eaf] h-full flex items-center justify-center overflow-hidden"
              data-bar="inflow_area">
              <span class="text-center text-white text-xs"></span>
            </div>
            <div class="w-2/4 bg-[#51b5f6] h-full flex items-center justify-center overflow-hidden"
              data-bar="inflow_area_planned">
              <span class="text-center text-white text-xs"></span>
            </div>
          </div>
          <div class="flex items-center w-full justify-between gap-1 text-[10px] text-[#787b80]" data-scale="inflow">
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-[6px] border border-solid border-[#ecedef] py-4 px-3 bg-white flex-auto">
        <div class="flex items-center justify-between gap-[6px]">
          <div class="flex items-center gap-[6px]">
            <img src="./img/svg/carbon_calls-incoming.svg" class="w-5 h-5">
            <span class="text-lg font-semibold text-[#1c1d1f] max-[479px]:text-xs">ЛИДЫ План/Факт</span>
          </div>
          <div class="flex justify-center gap-[6px]">
            <div class="w-4 h-4 rounded-sm shrink-0 bg-[#166eaf]"></div>
            <span class="text-xs text-[#1c1d1f]">Факт</span>
            <div class="w-4 h-4 rounded-sm shrink-0 bg-[#51b5f6]"></div>
            <span class="text-xs text-[#1c1d1f]">План</span>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="w-full flex h-4 rounded-[10px] overflow-hidden">
            <div class="w-2/4 bg-[#166eaf] h-full flex items-center justify-center overflow-hidden" data-bar="leads">
              <span class="text-center text-white text-xs">0</span>
            </div>
            <div class="w-2/4 bg-[#51b5f6] h-full flex items-center justify-center overflow-hidden"
              data-bar="leads_planned">
              <span class="text-center text-white text-xs">0</span>
            </div>
          </div>
          <div class="flex items-center w-full justify-between gap-1 text-[10px] text-[#787b80]" data-scale="leads">
          </div>
        </div>
      </div>
    </div>

    <button
      class="flex items-center justify-center border border-solid border-[#ecedef] bg-white w-7 h-7 absolute right-0 bottom-full text-[#787b80] btn-hidden">
      <svg class="icon icon-no-show w-4 h-4">
        <use xlink:href="#no-show"></use>
      </svg>
    </button>
  </div>

  <div class="table mt-11">
    <div class="flex w-full border border-b-0 border-solid border-[#ecedef]">
      <div class="w-1/3 text-center flex justify-center items-center px-2 py-3 border-r border-solid border-[#ecedef]">
        <b class="flex-auto">ВЫРУЧКА</b>
        <button class="w-7 h-7 border border-[#ECEDEF] shrink-0 flex justify-center items-center">
          <svg class='icon icon-no-show w-4 h-4'>
            <use xlink:href='#no-show'></use>
          </svg>
        </button>
      </div>
      <div class="w-1/3 text-center flex justify-center items-center px-2 py-3 border-r border-solid border-[#ecedef]">
        <b style="flex: 1 1 auto;">ПРОДАЖА</b>
        <button class="w-7 h-7 border border-solid border-[#ECEDEF] shrink-0 flex justify-center items-center">
          <svg class='icon icon-no-show w-4 h-4'>
            <use xlink:href='#no-show'></use>
          </svg>
        </button>
      </div>
      <div class="w-1/3 text-center flex justify-center items-center px-2 py-3">
        <b style="flex: 1 1 auto;">МАРКЕТИНГ</b>
        <button class="w-7 h-7 border border-solid border-[#ECEDEF] shrink-0 flex justify-center items-center]">
          <svg class='icon icon-no-show w-4 h-4'>
            <use xlink:href='#no-show'></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="table__content table-plan ag-theme-quartz text-xs" style="height: 770px;">
    </div>
  </div>
</div>
