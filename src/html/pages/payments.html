<div class="main__content content-main" data-content="payments">
  <h2 class="main__title">Платежи</h2>

  <div class="table" style="height: 850px;">
    <div class="table__top">
      <form class="table__form form-table-search">
        <label class="main__date-filter">
          <svg class="icon icon-calendar">
            <use xlink:href="img/svg/sprite.svg#calendar"></use>
          </svg>
          <input type="text" class="input-date-filter flatpickr-input active" name="filter_start_date,filter_end_date" placeholder="Дата"
            readonly="readonly">
        </label>
        <select name="returned" class="init-custom-select" data-special-select="select-filter-table"
          data-input-html="<svg class='icon icon-arrow'><use xlink:href='img/svg/sprite.svg#arrow'></use></svg>">
          <option value="0">Платежи</option>
          <option value="1">Возвраты</option>
        </select>
        <div class="wp-input wp-input-search">
          <input type="text" name="search_str" placeholder="Поиск" class="input input-table-search" autocomplete="off">
          <button type="submit" class="button-icon-search">
            <svg class='icon icon-search'>
              <use xlink:href='img/svg/sprite.svg#search'></use>
            </svg>
          </button>
        </div>
      </form>
      <div class="table__buttuns">
        <button class="table__button button-table btn-table-add" data-modal="modal-select-next-payment">
          <span>Добавить</span>
          <svg class='icon icon-plus'>
            <use xlink:href='img/svg/sprite.svg#plus'></use>
          </svg>
        </button>
        <button class="table__button button-table btn-table-upload-excel" data-count>
          <span>Выгрузить в Excel</span>
          <svg class='icon icon-dow'>
            <use xlink:href='img/svg/sprite.svg#dow'></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="table__content table-payments ag-theme-quartz" style="height: 100%;"></div>
  </div>
</div>
