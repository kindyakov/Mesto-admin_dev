<div class='modal__body'>
  <div class="modal__header">
    <div class="modal__header_auto">
      <h3 class="modal__title">Создать замок:</h3>
    </div>
  </div>
  <div class="modal__block">

    <div class="modal__block_item">
      <form class="modal__form form-create-lock">
        <div class="modal__form_item">
          <span>Номер замка</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input" name="lock_num" autocomplete="off">
          </div>
        </div>
        <div class="modal__form_item">
          <span>ID замка</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input" name="lock_id" autocomplete="off">
          </div>
        </div>
        <button type="submit" style="display: none;"></button>
      </form>
    </div>
  </div>
  <div class="modal__footer">
    <button class="button btn-form btn-submit">
      <span>Сохранить</span>
    </button>
  </div>
</div>
