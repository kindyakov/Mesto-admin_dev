<div class='modal__body'>
  <div class="modal__header">
    <div class="modal__header_auto">
      <h3 class="modal__title">Добавление возврата</h3>
    </div>
  </div>
  <div class="modal__block">
    <div class="modal__block_item">
      <form class="modal__form form">
        <div class="modal__form_item">
          <span>Сумма возврата</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input not-edit" name="amount" autocomplete="off"
              inputmode="tel">
          </div>
        </div>
        <div class="modal__form_item">
          <span>Дата возврата</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input not-edit" name="payment_date" autocomplete="off">
          </div>
        </div>
        <div class="modal__form_item">
          <span>Виды поступления</span>
          <div class="modal__form_wp-input wp-input">
            <select name="payment_type" class="init-custom-select" data-special-select="select-modal-add-refund">
              <option value="Наличными">Наличными</option>
              <option value="Безнал">Безнал</option>
              <option value="Онлайн">Онлайн</option>
            </select>
          </div>
        </div>
        <div class="modal__form_item">
          <span>Статья учета</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input not-edit" name="account_article" value="Возврат депозита"
              autocomplete="off" inputmode="tel" readonly="true">
          </div>
        </div>
        <div class="modal__form_item grid-column-2">
          <span>Комментарий</span>
          <div class="modal__form_wp-input wp-input">
            <textarea name="comment" placeholder="Комментарий" class="textarea"></textarea>
          </div>
        </div>
        <button type="submit" style="display: none;"></button>
      </form>
    </div>
  </div>
  <div class="modal__footer">
    <button class="button transparent" data-modal="modal-agreement" agr-id=""><span>Назад</span></button>
    <button class="button btn-add"><span>Добавить возврат</span></button>
  </div>
</div>
