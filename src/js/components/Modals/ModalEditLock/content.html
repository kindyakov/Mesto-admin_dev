<div class='modal__body'>
  <div class="modal__header">
    <div class="modal__header_auto">
      <h3 class="modal__title">Привязать замок</h3>
    </div>
  </div>
  <div class="modal__block">
    <div class="modal__block_item">
      <form class="modal__form form-edit-lock">
        <div class="modal__form_item">
          <span>Номер ячейки</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input not-edit" name="room_name" readonly>
          </div>
        </div>
        <div class="modal__form_item">
          <span>Номер замка</span>
          <div class="modal__form_wp-input wp-input search-lock-wrapper">
             <div class="search-lock-trigger input" tabindex="0" style="cursor: pointer; display: flex; align-items: center;">Выберите замок</div>
             <input type="text" name="lock_id" style="position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0,0,0,0); border: 0; opacity: 0; pointer-events: none;">
          </div>
        </div>
        <button type="submit" style="display: none;"></button>
      </form>
    </div>
  </div>
  <div class="modal__footer">
    <button class="button btn-form btn-submit">
      <span>Сохранить</span>
    </button>
  </div>
</div>
