<div class='modal__body'>
  <div class="modal__header">
    <div class="modal__header_auto">
      <h3 class="modal__title">Добавление промокода</h3>
    </div>
  </div>
  <div class="modal__block">
    <div class="modal__block_item">
      <form class="modal__form form-add-promo-code">
        <div class="modal__form_item">
          <span>Промокод</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input not-edit" name="promocode" autocomplete="off">
          </div>
        </div>
        <div class="modal__form_item">
          <span>Вариант скидки</span>
          <div class="modal__form_wp-input wp-input">
            <select name="only_first_pay" class="init-custom-select" data-special-select="select-modal-add-promo-code">
              <option value="0">Все платежи</option>
              <option value="1">Первый платеж</option>
            </select>
          </div>
        </div>
        <div class="modal__form_item">
          <span>Распространяется на депозит</span>
          <div class="modal__form_wp-input wp-input">
            <select name="deposit_included" class="init-custom-select" data-special-select="select-modal-add-promo-code">
              <option value="0">Нет</option>
              <option value="1">Да</option>
            </select>
          </div>
        </div>
        <div class="modal__form_item">
          <span>Тип скидки</span>
          <div class="modal__form_wp-input wp-input">
            <select name="sales_type" class="init-custom-select" data-special-select="select-modal-add-promo-code">
              <option value="1">Абсолют</option>
              <option value="2">Процент</option>
            </select>
          </div>
        </div>
        <div class="modal__form_item">
          <span>Значение</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input not-edit" name="sale_value" autocomplete="off" inputmode="decimal">
          </div>
        </div>
        <button type="submit" style="display: none;"></button>
      </form>
    </div>
  </div>
  <div class="modal__footer">
    <button class="button transparent modal-close"><span>Отмена</span></button>
    <button class="button btn-add-promo-code"><span>Добавить промокод</span></button>
  </div>
</div>
