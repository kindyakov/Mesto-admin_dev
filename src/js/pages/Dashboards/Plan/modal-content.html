<div class="modal__body">
  <div class="modal__header">
    <h3 class="modal__title">Редактировать значение</h3>
  </div>
  <div class="modal__block">
    <div class="px-5">
      <label class="block text-xl font-medium mb-2">Новое значение:</label>
      <div class="modal__form_wp-input wp-input">
        <input type="number" id="editInput" value="" class="modal__form_input input" placeholder="Введите значение" />
        <span id="errorMessage" class="text-red-500 text-xs mt-1 hidden absolute top-full left-0"></span>
      </div>
    </div>
  </div>
  <div class="modal__footer mt-8">
    <button id="cancelBtn" class="button transparent">
      Отменить
    </button>
    <button id="saveBtn" class="button">
      Сохранить
    </button>
  </div>
</div>
